	<body onload="onCreateProductInit()">


    <div id="commentsDialigDiv"></div>
    <div class="upage fon" id="mainpage">
      <div class="upage-outer">
        <div class="uib-header header-bg container-group inner-element uib_w_1 uib-header-fixed" data-uib="layout/header" data-ver="0">
          <h2>Sophos Market</h2>
          <div class="widget-container wrapping-col single-centered"></div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right">
            <button class="btn widget uib_w_16 d-margins btn-danger sophoscolor bordePreguntas btComentarios" data-uib="twitter%20bootstrap/button" data-toggle="modal" data-ver="1" data-target="#comments"><i class="glyphicon glyphicon-info-sign button-icon-left" data-position="left"></i>
            </button>
          </div>
        </div>
        <div class="upage-content content-area vertical-col left" id="page_26_86">


					<div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
						<div class="col uib_col_2 col-0_6-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">

								<div class="widget uib_w_2 d-margins" data-uib="media/img" data-ver="0">
									<figure class="figure-align">
										<img src="images/imagen.png" id="product_img" height="10%" width="10%">
										<figcaption data-position="bottom"></figcaption>
									</figure>
								</div><span class="uib_shim"></span>
							</div>
						</div>
						<div class="col uib_col_1 col-0_6-12" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">


                <button class="btn widget uib_w_3 d-margins btn-sm btn-warning sophoscolor" data-uib="twitter%20bootstrap/button" data-ver="1" id="btnImage">Tomar Foto</button>
                <button class="btn widget uib_w_4 d-margins btn-sm btn-warning sophoscolor" data-uib="twitter%20bootstrap/button" data-ver="1" onclick="getPhotoFromGallery()">Seleccionar Imagen</button>
                <span class="uib_shim"></span>
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>

            <input class="wide-control form-control default" type="text" id="product_name">

            <input class="wide-control form-control default" type="text" id="product_price">
          </div><span class="widget uib_w_9 marginlabel widthlabel margleft label label-default" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1">Cantidad</span>

            <label class="narrow-control"></label>
            <textarea rows="2" class="wide-control form-control" wrap="soft" id="product_longdesc"></textarea>
          </div>
          <div class="grid grid-pad urow uib_row_2 row-height-2" data-uib="layout/row" data-ver="0">


						<div class="col uib_col_5 col-0" data-uib="layout/col" data-ver="0">
							<div class="widget-container content-area vertical-col">


                <button class="btn widget uib_w_16 d-margins btn-lg btn-danger sophoscolor" data-uib="twitter%20bootstrap/button" data-ver="1" id="create">Crear <i class="glyphicon glyphicon-ok-circle button-icon-right" data-position="right"></i>

              </div>
            </div>
            <span class="uib_shim"></span>
          </div>
        </div>

        <div class="uib-footer uib-footer-fixed footer-bg container-group inner-element uib_w_17" data-uib="layout/footer" data-ver="0">

            <div class="btn-group uib-bs-flex widget uib_w_18 d-margins botonfondo" data-uib="twitter%20bootstrap/button_group" data-ver="1">

              <button class="btn widget uib_w_21 btn-sm btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="logout"><i class="glyphicon glyphicon-home button-icon-left" data-position="left"></i>Salir</button>
            </div>
          </div>
          <div class="widget-container content-area horiz-area wrapping-col left"></div>
          <div class="widget-container content-area horiz-area wrapping-col right"></div>
        </div>
