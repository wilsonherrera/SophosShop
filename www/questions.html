<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/myProducts_main.less.css" class="main-less">
    <link rel="stylesheet" type="text/css" href="css/productCreate_main.less.css" class="main-less">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script src="intelxdk.js"></script>
    <script src="cordova.js"></script>
    <script src="xhr.js"></script>
    <script src="xdk/init-dev.js"></script>
    <script type="application/javascript" src="lib/jquery.min.js"></script>
    <script type="application/javascript" src="marginal/marginal-position.min.js"></script>
    <script type="application/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/app.js"></script>
    <script type="application/javascript" src="js/products.js"></script>
    <script type="application/javascript" src="js/wsconnection.js"></script>
  </head>

  <body onload="onQuestions();">

    <div class="upage fondo" id="mainpage">
      <div class="upage-outer">
        <div class="widget uib_w_10 d-margins textColor sophoscolor" data-uib="media/text" data-ver="0">
          <div>
            <p>Sophos Market</p>
          </div>
        </div>
        <div class="upage-content content-area vertical-col left" id="page_22_96">
          <div class="grid grid-pad urow uib_row_1 row-height-1" data-uib="layout/row" data-ver="0">
            <div class="col uib_col_2 col-0_6-12" data-uib="layout/col" data-ver="0">
              <div class="widget-container content-area vertical-col">

                <div class="widget uib_w_8 scale-image d-margins" data-uib="media/img" data-ver="0">
                  <figure class="figure-align">
                    <img src="images/imagen.png" id="product_img">

                    <figcaption data-position="bottom"></figcaption>
                  </figure>
                </div><span class="uib_shim"></span>
              </div>
            </div>
            <div class="col uib_col_1 col-0_6-12" data-uib="layout/col" data-ver="0">
              <div class="widget-container content-area vertical-col">

                <span class="widget uib_w_10 label label-warning" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1">Nombre</span><span class="widget uib_w_9 label label-default" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1" id="product_name">Nombre</span>
                <span class="widget uib_w_11 label label-warning margintop" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1">Precio</span><span class="widget uib_w_12 label label-default" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1"
                id="product_price">precio</span><span class="uib_shim"></span>
              </div>
            </div>
            <span class="uib_shim"></span>
          </div>

          <span class="widget uib_w_15 label label-warning" data-uib="twitter%20bootstrap/badge_and_label" data-ver="1">Pregunta</span>
          <div class="table-thing widget uib_w_13" data-uib="twitter%20bootstrap/text_area" data-ver="1">
            <label class="narrow-control"></label>
            <textarea rows="7" class="wide-control form-control" wrap="soft" id="txtEmail"></textarea>
          </div>
          <button class="btn widget uib_w_14 d-margins sophoscolor btn-lg btn-danger margintop" data-uib="twitter%20bootstrap/button" data-ver="1" id="btnSend">Enviar<i class="glyphicon glyphicon-envelope button-icon-right" data-position="right"></i>
          </button>
        </div>
        <div align="center" class="btn-group uib-bs-flex widget uib_w_3 d-margins footer footerBar" data-uib="twitter%20bootstrap/button_group" data-ver="1" style="margin-bottom:1%; width:95%; position:fixed">
          <button class="btn widget uib_w_4 btn-sm btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="myproducts"><i class="glyphicon glyphicon-user button-icon-left" data-position="left"></i>Mis Productos</button>
          <button class="btn widget sophoscolor uib_w_7 d-margins btn-sm btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="products"><i class="glyphicon glyphicon-shopping-cart button-icon-left" data-position="left"></i>Comprar</button>
          <button class="btn widget uib_w_5 btn-sm btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="sale"><i class="glyphicon glyphicon-usd button-icon-left" data-position="left"></i>Vender</button>
          <button class="btn widget uib_w_6 btn-sm btn-warning" data-uib="twitter%20bootstrap/button" data-ver="1" id="logout"><i class="glyphicon glyphicon-home button-icon-left" data-position="left"></i>Salir</button>
        </div><span class="uib_shim"></span>
      </div>
    </div>
  </body>

</html>
